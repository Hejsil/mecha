name: CI
on:
  push:
    branches: [master, actionsTest]
  pull_request:
    branches: [master, actionsTest]
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1.2.1
        with:
          version: 0.6.0
      - run: zig test mecha.zig
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1.2.1
        with:
          version: 0.6.0
      - run: zig fmt --check .
